<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electron Link</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Title Bar -->
  <div class="titlebar">
    <div class="titlebar-title">Xray Desktop Client</div>
    <div class="window-controls">
      <div class="window-control-button">—</div>
      <div class="window-control-button">□</div>
      <div class="window-control-button close">×</div>
    </div>
  </div>

  <!-- Content Wrapper and Sidebar -->
  <div class="content-wrapper">
    <div class="sidebar">
      <div class="sidebar-item active">
        <span class="sidebar-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </span>
        <span class="sidebar-text" data-i18n="home">Home</span>
      </div>
      <div class="sidebar-item">
        <span class="sidebar-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
        </span>
        <span class="sidebar-text" data-i18n="statistics">Statistics</span>
      </div>
      <div class="sidebar-item">
        <span class="sidebar-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m7.08 7.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m7.08-7.08l4.24-4.24"></path>
          </svg>
        </span>
        <span class="sidebar-text" data-i18n="settings">Settings</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

      <!-- Connection Page -->
      <div id="page-connection" class="page-section">
        <div class="connection-container">
          <div class="status-circle">
            <div class="connection-timer">00:00:00</div>
            <button id="connection-toggle" class="connection-button">
              <span class="connection-icon">⚡</span>
              <span class="connection-text" data-i18n="connect">Connect</span>
            </button>
          </div>

          <div class="connection-info">
            <div class="info-card">
              <div class="info-label">Status</div>
              <div class="info-value status-value" data-i18n="notConnected">Not Connected</div>
            </div>
            <div class="info-card">
              <div class="info-label">Location</div>
              <div class="info-value location-value" data-i18n="autoSelect">Auto Select</div>
            </div>
            <div class="info-card">
              <div class="info-label">IP Address</div>
              <div class="info-value ip-value">--.--.--.--</div>
            </div>
          </div>

          <div class="url-config-section">
            <div class="url-input-wrapper">
              <input type="text" id="url-input" placeholder="Enter configuration URL" />
              <button id="submit-btn">Import Config</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Statistics Page -->
      <div id="page-statistics" class="page-section" style="display: none;">
        <h2 class="margin-bottom-lg" data-i18n="statistics">Statistics</h2>
        <div class="stat-card">
          <div class="stat-label" data-i18n="upload">Upload:</div>
          <div class="stat-value" id="upload-data">0 KB</div>
        </div>
        <div class="stat-card">
          <div class="stat-label" data-i18n="download">Download:</div>
          <div class="stat-value" id="download-data">0 KB</div>
        </div>
      </div>

      <!-- Settings Page -->
      <div id="page-settings" class="page-section" style="display: none;">

        <!-- Theme -->
        <div class="settings-card">
          <label for="theme-select">
            <span data-i18n="theme">Theme</span>
          </label>
          <select id="theme-select">
            <option value="auto" data-i18n-option="themeAuto">Auto</option>
            <option value="light" data-i18n-option="themeLight">Light</option>
            <option value="dark" data-i18n-option="themeDark">Dark</option>
          </select>
        </div>

        <!-- Language Selection -->
        <div class="settings-card">
          <label for="language-select">
            <span data-i18n="language">Language</span>
          </label>
          <select id="language-select">
            <option value="en">English</option>
            <option value="zh">中文</option>
          </select>
        </div>

        <!-- Check for Updates -->
        <div class="settings-card">
          <div>
            <span data-i18n="checkUpdates">Check for Updates</span>
            <p class="small-text">Open latest release page</p>
          </div>
          <button id="check-update-btn">Check</button>
        </div>

        <div class="settings-card">
          <div>
            <span data-i18n="clearCache">Clear Cache</span>
            <p class="small-text">Remove saved settings and reload</p>
          </div>
          <button id="clear-cache-btn">Clear</button>
        </div>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="renderer.js"></script>
</body>

</html>
